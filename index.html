<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- https://developers.kakao.com/tool/clear/og  -->
  <!-- The Open Graph Protocol -->
  <meta property="og:title" content="스타벅스 커피 코리아" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://juyonglee.github.io/Starbucks-Clone/images/starbucks_seo.jpg" />
  <meta property="og:url" content="https://juyonglee.github.io/Starbucks-Clone/" />
  <meta property="og:description" content="스타벅스 커피 코리아">
  <meta property="og:site_name" content="Starbucks Korea">
  <!-- Twitter Cards -->
  <meta property="twitter:title" content="스타벅스 커피 코리아" />
  <meta property="twitter:card" content="summary" />
  <meta property="twitter:site" content="Starbucks Korea" />
  <meta property="twitter:image" content="https://juyonglee.github.io/Starbucks-Clone/images/starbucks_seo.jpg" />
  <meta property="twitter:url" content="https://juyonglee.github.io/Starbucks-Clone/" />
  <!-- Font 설정 -->
  <!-- https://fonts.google.com -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <!-- Google Materials -->
  <!-- https://m2.material.io/develop/web -->
  <!-- https://fonts.google.com/icons?selected=Material+Icons -->
  <!-- Font로 취급해야 하며 기본 Size는 24px이다. -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- JavaScript 추가 -->
  <script defer src="./js/main.js"></script>
  <title>Starbucks Korea</title>
</head>
<body>
  <header>
    <div class="inner">
      <a href="/" class="logo">
        <img src="./images/logo.png" alt="Starbucks Logo">
      </a>
      <div class="sub-menu">
        <ul class="menu">
          <li>
            <a href="#">Sign In</a>
          </li>
          <li>
            <a href="#">My Starbucks</a>
          </li>
          <li>
            <a href="#">Customer Service & Ideas</a>
          </li>
          <li>
            <a href="#">Find a Store</a>
          </li>
        </ul>
        <div class="search">
          <input type="text"/>
          <div class="material-icons">search</div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
